language: python
python:
- '2.7'
- '3.3'
- '3.4'
- '3.5'
- '3.6'
install:
  - pip install pytest --upgrade
  - pip install .
  # build to get 2to3 applied
  - python setup.py build
script:
  - py.test build/lib
  - python setup.py upload_docs
deploy:
  provider: pypi
  docs_dir: docs/_build/html
  user: herrkaste
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: kaste/mockito-python
